name: Build my program
on: push

jobs:
  build:
    name: build name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/checkout@v1
        with:
          repository: gfphoenix78/plang
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: master
      - uses: actions/checkout@v1
        with:
          repository: feng92f/qusu.windows
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: master

      - uses: ./.github/actions/build
        with:
          MY_NAME: "DEV"



